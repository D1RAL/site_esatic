<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Connexion ESATIC</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #roleSelection {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f9f9f9; /* Fond clair */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px; /* Taille adaptée */
            margin: 50px auto; /* Centrage */
            text-align: center;
        }
        
        #roleSelection h2 {
            font-size: 1.4rem;
            color: #333;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        #roleSelect {
            width: 100%;
            padding: 10px;
            border: 2px solid #007bff;
            border-radius: 5px;
            font-size: 1rem;
            background: #fff;
            color: #333;
            cursor: pointer;
            transition: border-color 0.3s ease-in-out;
        }
        
        #roleSelect:focus {
            border-color: #0056b3;
            outline: none;
        }
        
        #confirmRoleBtn {
            margin-top: 15px;
            padding: 10px 15px;
            background: #007bff;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out, transform 0.2s;
        }
        
        #confirmRoleBtn:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
        
        #confirmRoleBtn:active {
            transform: scale(0.98);
        }        
    </style>
</head>
<body>
    <div class="container">
        <!-- Sélection du rôle avant affichage du formulaire -->
        <div id="roleSelection">
            <h2>Choisissez votre rôle :</h2>
            <select id="roleSelect">
                <option value="" disabled selected>-- Sélectionner un rôle --</option>
                <option value="etudiant">Étudiant</option>
                <option value="professeur">Professeur</option>
                <option value="administration">Administration</option>
            </select>
            <button id="confirmRoleBtn">Valider</button>
        </div>
        <div id="formContainer" style="display: none;">
            <div class="header">
                <h1 class="title" id="formTitle">Connexion</h1>
                <div class="divider"></div>
                <p class="subtitle">ESATIC - École Supérieure Africaine des TIC</p>
            </div>

            <form id="authForm" method="POST" action="connexion.php">
                <div id="registerFields" style="display: none;">
                    <div class="input-group">
                        <svg class="lucide-user" viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                        <input type="text" name="nom" class="input-field" placeholder="Nom">
                    </div>
                    <div class="input-group">
                        <svg class="lucide-user" viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                        <input type="text" name="prenom" class="input-field" placeholder="Prénom">
                    </div>
                </div>
                <div class="input-group">
                    <svg class="lucide-key" viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"><path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"></path></svg>
                    <input type="text" name="matricule" class="input-field" placeholder="Numéro Matricule">
                </div>
                <div class="input-group">
                    <svg class="lucide-lock" viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                    <input type="password" name="password" class="input-field" placeholder="Mot de passe">
                    <button type="button" class="password-toggle">
                        <svg class="lucide-eye" viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                    </button>
                </div>
                <div id="confirmPasswordField" class="input-group" style="display: none;">
                    <svg class="lucide-lock" viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                    <input type="password" name="confirmPassword" class="input-field" placeholder="Confirmer le mot de passe">
                    <button type="button" class="password-toggle">
                        <svg class="lucide-eye" viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                    </button>
                </div>
                
                <div id="rememberMeGroup" class="checkbox-group">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Se souvenir de moi</label>
                </div>
    
                <button type="submit" class="submit-btn">
                    <span id="submitBtnText">Se connecter</span>
                </button>
            </form>

            <div class="toggle-mode">
                <button type="button" id="toggleMode">Créer un compte</button>
            </div>
        </div>
        
        
    <script src="script.js"></script>
</body>
</html>
